<div>
	

	<form #f="ngForm" (ngSubmit)="submitCustomer(f)">
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
						<input type="text" name="name" ngModel required>
						<input type="text" name="password" ngModel required>
					</div>
					<div class="modal-footer">
						<button (click)="redirect()" type="button" class="btn btn-default" data-dismiss="modal">Submit</button>
					</div>
				</div>

			</div>
		</div>
	</form>

	<form #f1="ngForm" (ngSubmit)="submitCustomer(f1)">
		<div #modelxx class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="modal-title" id="exampleModalLabel">Register</h3>
						<button class="btn btn-primary" type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true" data-dismiss="modal" #closeModal>&times;</span>
						</button>
					</div>

					<div class="modal-body">
						
						<div class="jumbotron">
							<div class="container">
								<div class="form-group row">
									<label>Customer Name</label>
									<input class="form-control" type="text" name="Name" ngModel required>
								</div>
								<div class="form-group row">
									<label>Password</label>
									<input class="form-control" type="password" name="Password" ngModel>
								</div>
								<!--<div class="row">
									<label>Customer Name</label>
									<input type="text" name="Name" ngModel required>
								</div>
								<div class="row">
									<label>Password</label>
									<input type="password" name="Password" ngModel>
								</div>-->
							</div>

						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-default">Save</button>

					</div>

				</div>
			</div>
		</div>
	</form>
	<div class="jumbotron" style="background-color:rgb(128, 128, 128,.5)">
		<div>
			<h1 style="margin-top:20%; margin-left:40%; border-color:darkred">Welcome !!!</h1>
			<button class="btn btn-danger btn-lg" style="margin-top:10%; margin-left:45%" data-toggle="modal" data-target="#exampleModal">Customer</button>
		</div>
	</div>
</div>
